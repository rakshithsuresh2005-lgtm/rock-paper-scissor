<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissor</h1>
    <div class="container">
        <div class="box">
            <img id="rock" src="images/rock.png" width="250px" height="250px">
            <img id="paper" src="images/paper.png" width="250px" height="250px">
            <img id="scissor" src="images/scissors.png" width="250px" height="250px">
        </div> 
        <div class="controls">
            <div class="player1">
                <div class="pointsval"><b>1</b></div>
                <div class="playername">You</div>
            </div>
            <div class="player2">
                <div class="pointsval"><b>1</b></div>
                <div class="playername">Comp</div>

            </div>

        </div>
        <div class="announcement">
            <h1>Select to play</h1>

        </div>

    </div>
    <script src="script.js"></script>
    
</body>
</html>
